<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstName}">Имя</td>
        <td th:utext="${user.lastName}">Фамилия</td>
        <td th:utext="${user.email}">Email</td>
        <td><a th:href="@{update/{id}(id=${user.id})}">Редактировать</a></td>
        <td><a th:href="@{delete/{id}(id=${user.id})}">Удалить</a></td>>
    </tr>
</table>
<br>
<!--<p> <a  href="/user/add">Добавить пользователя</a> </p>-->
<form action="/add">
    <button type="submit">Добавить пользователя</button>
</form>
</body>
</html>
